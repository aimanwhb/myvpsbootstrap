---
- name: Create users
  ansible.builtin.user:
    name: "{{ item.name }}"
    password: "{{ item.password | password_hash('sha512') }}"
    shell: /bin/bash
    groups: "{{ item.groups }}"
    append: yes
  loop: "{{ users }}"

- name: Set up SSH keys for users
  include_tasks: authorized_key.yaml